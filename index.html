<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DevSecOps – Produits</title>
</head>
<body>
  <h1>Gestion de Produits</h1>

  <h2>Connexion</h2>
  <input id="user" placeholder="Utilisateur">
  <input id="pwd" type="password" placeholder="Mot de passe">
  <button onclick="login()">Se connecter</button>
  <p id="login_status"></p>

  <h2>Ajouter un produit</h2>
  <input id="nom" placeholder="Nom">
  <input id="desc" placeholder="Description">
  <input id="prix" placeholder="Prix">
  <input id="qte" placeholder="Quantité">
  <input id="cat" placeholder="Catégorie">
  <button onclick="addProduct()">Ajouter</button>
  <p id="status"></p>

  <h2>Liste des produits</h2>
  <button onclick="getProducts()">Actualiser</button>
  <pre id="products"></pre>

  <script>
    async function login() {
      const res = await window.pywebview.api.login(
        document.getElementById("user").value,
        document.getElementById("pwd").value
      );
      document.getElementById("login_status").innerText = res.ok ? "Connecté !" : "Échec de connexion";
    }

    async function getProducts() {
      const res = await window.pywebview.api.get_products();
      document.getElementById("products").innerText = JSON.stringify(res, null, 2);
    }

    async function addProduct() {
      const res = await window.pywebview.api.add_product(
        document.getElementById("nom").value,
        document.getElementById("desc").value,
        document.getElementById("prix").value,
        document.getElementById("qte").value,
        document.getElementById("cat").value
      );
      document.getElementById("status").innerText = res.ok ? "Produit ajouté !" : "Erreur";
      getProducts();
    }
  </script>
</body>
</html>
